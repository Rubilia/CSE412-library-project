<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CSE 412 Library project{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">CSE 412 Library project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.search') }}">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.random_work') }}">Random</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="main-content py-4">
  {% block content %}{% endblock %}
</div>
<footer class="bg-light text-center text-muted py-3">
  <div class="container">
    <small>A CSE412 Project</small>
  </div>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
